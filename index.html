<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Website</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 class="logo">MCODE</h1>
        <nav>
          <a href="#">COMPANY</a>
          <a href="#">FEATURES</a>
          <a href="#">RESOURCES</a>
          <a href="#">DOCS</a>
        </nav>
        <button class="btn-signing">Sign in</button>
      </header>
      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">Introducing &wedbar;</div>
          </div>
          <h1>
            EMAIL <br />
            FOR DEVELOPERS
          </h1>
          <p class="description">
            ✨ “Reach humans directly — deliver transactional and marketing
            emails at scale without hitting spam folders.”
          </p>
          <div class="buttons">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get Started &gt;</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
